<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector Facial H√≠brido (MediaPipe + OpenCV)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 text-center">
        <h1 class="mb-4">Detector H√≠brido ü§ñ (MediaPipe + OpenCV)</h1>
        <p>La imagen est√° en blanco y negro (OpenCV) y la malla es de color (MediaPipe).</p>

        <div class="card bg-secondary shadow position-relative mx-auto" style="max-width: 640px;">
          <video id="video" class="d-none" width="640" height="480" autoplay playsinline muted></video>
          <canvas id="canvasOutput" class="rounded" width="640" height="480"></canvas>
          <div id="status" class="card-footer text-center">Cargando librer√≠as...</div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4 mb-3">
            <div class="card counter-card">
              <div class="card-body">
                <h5 class="card-title">Cejas Arqueadas</h5>
                <p id="ceja-counter" class="card-text counter-text">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card counter-card">
              <div class="card-body">
                <h5 class="card-title">Boca Abierta</h5>
                <p id="boca-counter" class="card-text counter-text">0</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card counter-card">
              <div class="card-body">
                <h5 class="card-title">Parpadeos</h5>
                <p id="parpadeo-counter" class="card-text counter-text">0</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

  <!-- OpenCV -->
  <script>
    // Estado global de OpenCV
    let cvReady = false;
    window.onOpenCvReady = () => {
      cvReady = true;
      const st = document.getElementById('status');
      if (st) st.textContent = 'OpenCV listo. Cargando MediaPipe...';
    };
  </script>
  <script src="js/opencv.js" async onload="onOpenCvReady();"></script>

  <!-- App -->
  <script src="js/app.js"></script>
</body>
</html>
